<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA 리다이렉트 해결
    // 현재 URL의 pathname을 가져와서 index.html로 리다이렉트하되,
    // pathname 정보를 쿼리 파라미터로 전달
    const pathname = location.pathname;
    const base = '/front_7th_chapter2-1';

    // 이미 base path가 포함된 경로를 그대로 유지
    if (pathname.startsWith(base)) {
      // pathname과 search를 세션 스토리지에 저장
      sessionStorage.setItem('redirect', pathname + location.search + location.hash);
    }

    // index.html로 리다이렉트
    location.replace(base + '/index.html');
  </script>
</head>
<body>
</body>
</html>
